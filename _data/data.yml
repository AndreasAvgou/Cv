career-profile:
  title: Career Profile
  summary: |
    Dedicated PhD candidate in Informatics at Ionian University, specializing in advanced big data analytics and machine
    learning, with a strong focus designing and managing dashboards and data pipelines, aiming to enable efficient data
    analysis and support decision-making.. Holds an MSc in Big Data Driven Networked Systems and a BSc in Informatics,
    with deep expertise in machine learning, data analysis, and system development. Research and project work leverage
    technology to address complex challenges, particularly in healthcare and data management sectors. Proficient in Python
    and various web development frameworks, complemented by certifications in full-stack development and data analytics.
    
