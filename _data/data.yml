  info:
    - role: Machine Learning / AI Researcher (PhD Research)
      time: May. 2024 - Present
      company:  Ionian University, Department of Informatics
      link: ''
      details: |
        - Conducting research on deep learning, computer vision, and lip-reading AI, focusing on efficient model design and real-time inference.
        - Developing and optimizing ML architectures (CNNs, LSTMs, Transformers) using Python, TensorFlow, Pytorch, Keras.
        - Managing and analyzing large-scale datasets for healthcare applications using Python, SQL, and Spark.
        - Publishing peer-reviewed research in deep learning, computer vision, and visual language modeling, with work focusing on lip-reading AI, multimodal learning, and advanced neural architectures.
        - Designing experiments, benchmarking deep learning models, and evaluating performance across architectures (CNNs, LSTMs, Transformers, and emerging visual language models).
        - Collaborating with interdisciplinary teams to integrate ML solutions into practical research problems.
    - role: Computer Programmer
      time: Dec. 2024 - Nov. 2025
      company:  Research and Informatics Office in the 8th Motorized Infantry Brigade
      link: ''
      details: |
        - Managed and supported large-scale intranet and secure information systems, ensuring high availability, confidentiality, and data integrity.
        - Administered network infrastructure, including servers, routers, switches, and Cisco devices.
        - Installed, configured, and maintained computer systems and virtualized environments (VMware ESXi, VirtualBox).
        - Implemented and monitored information security policies, data backup strategies, and disaster recovery procedures.
        - Designed and deployed structured cabling and improved local network topology.
        - Provided 24/7 technical support to end-users, including hardware maintenance, troubleshooting, and issue resolution.
        - Deployed and supported IT systems during joint operations and large-scale exercises.
        - Automated repetitive administrative tasks through PowerShell and Java scripting.
        - Managed file servers, network shares, and secure data transfer processes.
        - Collaborated with multiple teams to ensure smooth IT operations and compliance with security standards.
    - role: Business Intelligence Analyst
      time: Feb. 2023 - Feb. 2024
      company:  Association of Educational Caregivers of Corfu, Corfu
      link: 'https://www.sefke.edu.gr/'
      details: |
        - Collected and analyzed data from the Association’s website and social media platforms to understand audience behavior and improve engagement.
        - Created simple dashboards and reports to help the team track communication results, event participation, and online visibility.
        - Set up an organized system for storing and updating information, making it easier to monitor activities and measure progress.
        - Worked closely with the management team to define goals and key metrics, turning data into insights that supported everyday decisions.
        - Used analytics tools to evaluate which types of content performed best and adjusted strategies to increase reach and effectiveness.
    - role: Junior Data Analyst
      time: Jan. 2021 - Jan. 2023
      company: Alfa Ekpaideutiki, Corfu
      link: 'https://alfaedu.gr'
      details: |
        - Collected, organized, and analyzed website performance and engagement data using Excel and SQL to support content optimization decisions.
        - Collaborated with developers to implement PHP-based data tracking features and automate website updates.
        - Generated periodic analytical reports summarizing key performance metrics and trends for management review.
        - Developed insights to enhance user engagement and improve SEO strategy based on traffic analysis.
